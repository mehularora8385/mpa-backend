version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_URL=https://mpaverification.com
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=mpa_production
      - DB_USER=mpa_user
      - DB_PASSWORD=your_db_password
      - JWT_SECRET=your_jwt_secret
      - JWT_EXPIRE=7d
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=104857600
      - WEBSOCKET_URL=https://mpaverification.com
      - WEBSOCKET_PORT=3000
    depends_on:
      - db
      - redis

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mpa_production
      - POSTGRES_USER=mpa_user
      - POSTGRES_PASSWORD=your_db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    command: node src/worker.js
    depends_on:
      - redis

volumes:
  postgres_data:
